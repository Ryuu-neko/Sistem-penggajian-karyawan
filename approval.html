<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persetujuan Staff Keuangan</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Persetujuan Staff Keuangan</h2>
        <p class="mt-4">Apakah Anda menyetujui gaji ini?</p>
        <button class="btn btn-success me-3" id="approveBtn">Setujui</button>
        <button class="btn btn-danger" id="rejectBtn">Tolak</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('approveBtn').addEventListener('click', function() {
            // Tandai sebagai disetujui
            localStorage.setItem('approved', 'true');
            // Redirect ke halaman Slip Gaji
            window.location.href = 'slip.html';
        });

        document.getElementById('rejectBtn').addEventListener('click', function() {
            alert('Gaji ditolak. Silakan periksa kembali data.');
            // Redirect kembali ke halaman Hitung Gaji
            window.location.href = 'calculate.html';
        });
    </script>
</body>
</html>
