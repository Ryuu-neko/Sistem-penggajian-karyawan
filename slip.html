<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slip Gaji Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        .slip {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .detail-gaji {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .detail-gaji th, .detail-gaji td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .slip-total {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn-print {
            margin-top: 20px;
            width: 100%;
        }

        /* Responsiveness for smaller screens */
        @media (max-width: 768px) {
            .slip {
                padding: 20px;
            }
            h2 {
                font-size: 1.6rem;
            }
            .slip-total {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slip">
            <h2>Slip Gaji Karyawan</h2>
            <p><strong>Nama Karyawan:</strong> <span id="namaKaryawan">-</span></p>
            <p><strong>Gaji Pokok:</strong> Rp 2.500.000</p>
            <p><strong>Tunjangan:</strong> <span id="tunjanganKaryawan">-</span></p>
            <p><strong>Jumlah Kehadiran:</strong> <span id="kehadiranKaryawan">-</span></p>
            <p><strong>Gaji Harian:</strong> Rp 5.000</p>

            <hr>

            <table class="detail-gaji">
                <tr>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                </tr>
                <tr>
                    <td>Gaji Pokok</td>
                    <td>Rp 2.500.000</td>
                </tr>
                <tr>
                    <td>Tunjangan</td>
                    <td><span id="tunjanganGaji">-</span></td>
                </tr>
                <tr>
                    <td>Total Kehadiran</td>
                    <td><span id="kehadiranTotal">-</span> Hari</td>
                </tr>
            </table>

            <div class="slip-total">
                <strong>Total Gaji:</strong> <span id="totalGaji">-</span>
            </div>

            <button class="btn btn-primary btn-print" onclick="window.print()">Cetak Slip</button>
        </div>
    </div>

    <script>
        // Ambil data dari LocalStorage
        const karyawan = JSON.parse(localStorage.getItem('karyawan'));
        const totalGaji = localStorage.getItem('totalGaji');

        if (karyawan) {
            const nama = karyawan.nama;
            const tunjangan = karyawan.tunjangan;
            const kehadiran = karyawan.kehadiran;

            document.getElementById('namaKaryawan').innerText = nama;
            document.getElementById('tunjanganKaryawan').innerText = `Rp ${tunjangan.toLocaleString()}`;
            document.getElementById('kehadiranKaryawan').innerText = kehadiran;
            document.getElementById('tunjanganGaji').innerText = `Rp ${tunjangan.toLocaleString()}`;
            document.getElementById('kehadiranTotal').innerText = kehadiran;
            document.getElementById('totalGaji').innerText = `Rp ${parseInt(totalGaji).toLocaleString()}`;
        } else {
            alert('Data karyawan tidak ditemukan!');
            window.location.href = 'input.html';
        }
    </script>
</body>
</html>
